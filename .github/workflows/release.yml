name: Publish Package to npmjs
on:
  push:
    branches:
      - master
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd packages/ui
          current_version=ui@$(node -p -e "require('./package.json').version")
          git tag $current_version

  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies
        run: |
            npm ci
            rm -rf ./core .lib
            npm run build
        working-directory: packages/ui
      - name: Publish to NPM
        run: |
            current_version=ui@$(node -p -e "require('./package.json').version")
            echo $current_version
            re="(-rc\d+)"
            echo $re
            nodescript="const reg = /(-rc\d+)/g; const m = '$current_version'.match(reg); m ? m[0] : '';"
            rc_release=$(node -p -e "$nodescript")
            echo "::debug:: $rc_release"
            echo "::debug:: `[[ $rc_release ]] && npm publish --tag rc || npm publish`"
        working-directory: packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
