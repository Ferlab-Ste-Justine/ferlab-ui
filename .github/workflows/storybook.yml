name: Build and Deploy Storybook

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install dependencies and build ğŸ”§
        run: | # Install npm packages and build the Storybook files
          cd packages/ui
          npm install
          npm run build
          cd ../../storybook
          npm install
          npm run build-storybook

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook/storybook-static

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' # This will prevent the Deploy from being triggered in PRs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Download build artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook/storybook-static

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # To be replaced by actions/deploy-pages
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: storybook
          folder: storybook/storybook-static # The folder that the build-storybook script generates files.
          clean: true # Automatically remove deleted files from the deploy branch
          target-folder: docs # The folder that we serve our Storybook files from
